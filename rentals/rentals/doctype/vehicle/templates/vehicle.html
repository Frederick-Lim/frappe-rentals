{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title }}</h1>
<h2>Color: {{ color }}</h2>

{% if vehicle_image %}
    <img src="{{ vehicle_image }}" alt="Vehicle Image" />
{% else %}
    <span>No image available</span>
{% endif %}

<a class="btn btn-info" href="/book-a-ride/new?vehicle={{ name }}">Book Ride</a>
{% endblock %}

<!-- this is a sample default web page template -->
